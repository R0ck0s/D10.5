
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Week news </title>
    </head>
    <body>
        <h2>Рассылка новостей за неделю</h2>
        <p>Здравствуйте, ({{subscription.user.username}})!
            Новые статьи по вашей подписке "{{subscription.category}}" за неделю:
        </p>
        {% for post in posts %}
            <p>
                <a href="http://127.0.0.1:8000{{post.get_absolute_url}}">{{post.title}}</a>
            </p>
        {% endfor %}
    </body>
</html>
